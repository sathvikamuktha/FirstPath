{% extends 'main.html' %}

{% block content %}
<h3>This is the landing page for now!</h3>
<div>
    
    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <h5>{{room.id}} - <a href="{% url 'room' room.id%}">{{room.name}}</a></h5>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock content %}
