{% load static %}

<div class="groups-container">
    {% for room in rooms %}
    <div class="group-card">
        <h5 class="group-grid">
            Group {{ room.id }} - <a href="{% url 'room' room.id %}">{{ room.name }}</a>
        </h5>
        <small class="group-topic">{{ room.topic.name }}</small>
        <h6 class="group-creator">
            <a href="{% url 'user-profile' room.host.id %}">Creator: {{ room.host.username }}</a>
        </h6>
        {% if request.user == room.host %}
        <div class="group-actions">
            <a href="{% url 'update-room' room.id %}" class="edit-btn">Edit</a>
            <a href="{% url 'delete-room' room.id %}" class="delete-btn">Delete</a>
        </div>
        {% endif %}
        <hr>
    </div>
    {% endfor %}
</div>
