<div>
    {% for room in rooms %}
    <div>

        <h5>Group {{room.id}} - <a href="{% url 'room' room.id%}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>

       <h4> <a href="{% url 'user-profile' room.host.id %}">Creator: {{room.host.username}}</a>

        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}">|| Edit </a>
        <a href="{% url 'delete-room' room.id %}">|| Delete ||</a>
        {% endif %}
        </h4>
        <hr>


    </div>

    {% endfor %}
</div>
