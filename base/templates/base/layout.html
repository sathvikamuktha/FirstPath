<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>{%block title%} FirstPath {%endblock%}</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>

<body class="landing_body">

  <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
            <a class="navbar-brand" href="{% url 'landing_page' %}">FirstPath</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" 
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0"> <!-- mb-2 mb-lg-0 -->
                
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
                </li>

                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'job-details' %}">Job Portal</a>
                </li>

                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Groups</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'events' %}">Events</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'project-list' %}">Projects</a>
                </li>


                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
                </li>

              </ul>
              <a href="{% url 'register' %}" class="btn btn-join-now ml-2">Join Now</a>
              <a href="{%url 'login'%}" class="btn btn-outline-success ml-2">Login </a>

            
            </div>
          </nav>
    
    <!-- Main Content-->
    <main>
        {% block body %}
        {% endblock %}
    </main>

    <!-- Footer-->
    <footer class="text-center mt-5 py-3">
      <p>&copy; ITSC 3155 Software Engineering</p>
    </footer>

    <!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
